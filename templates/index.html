<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <script src="../static/script.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca</h1>
    </header>
    <main>
        <div class="funcoes">
            <section id="cadastro-livro">
                <h2 class = "titulos" >Cadastrar Livro</h2>
                <form>
                    <label for="titulo-livro">Titulo:</label>   
                    <input type="text" id="titulo-livro" required>
                    <br>
                    <label for="autor-livro">Autor:</label>
                    <input type="text" id="autor-livro" required>
                    <br>
                    <button type="button" onclick="cadastrarLivro()">Cadastrar Livro</button>
                </form>
            </section>
            <section id="cadastro-cliente">
                <h2 class = "titulos" >Cadastrar Cliente</h2>
                <form>
                    <label for="nome-cliente">Nome:</label>
                    <input type="text" id="nome-cliente" required>
                    <br>
                    <label for="telefone-cliente">Telefone:</label>
                    <input type="tel" id="telefone-cliente" required>
                    <br>
                    <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
                </form>
            </section>
            <section id="emprestimos">
                <h2 class = "titulos" >Realizar Empréstimo</h2>
                <form>
                    <label for="id-livro">ID do Livro:</label>
                    <input type="number" id="id-livro" required>
                    <br>
                    <label for="id-cliente">ID do Cliente:</label>
                    <input type="number" id="id-cliente" required>
                    <br>
                    <label for="data-devolucao">Data de Devolução:</label>
                    <input type="date" id="data-devolucao" required>
                    <br>
                    <button type="button" onclick="realizarEmprestimo()">Realizar Empréstimo</button>
                </form>
            </section>
            <section id="devolucoes">
                <h2 class = "titulos" >Realizar Devolução</h2>
                <form>
                    <label for="id-cliente-devolucao">ID do Cliente:</label>
                    <input type="number" id="id-cliente-devolucao" required>
                    <br>
                    <label for="id-livro-devolucao">ID do Livro:</label>
                    <input type="number" id="id-livro-devolucao" required>
                    <br>
                    <button type="button" onclick="realizarDevolucao()">Realizar Devolução</button>
                </form>
            </section>
        </div>
        <section id="listas">
            <h2>Tabelas</h2>
            <div class = "table-buttons">
                <button type="button" onclick="listarLivros()">Listar Livros</button>
                <button type="button" onclick="listarClientes()">Listar Clientes</button>
                <button type="button" onclick="listarEmprestimos()">Listar Empréstimos</button>
            </div>
            <table id="tabela-lista"></table>
        </section>
    </main>
</body>
</html>
